<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="LightAndDark.css">
</head>

<body>

    <div class="sticky-top text-end m-5">
        <button id="mode-toggle" class="btn btn-orangered "></button>
    </div>

    <h1 class="text-center m-5">Create Account</h1>
    <div class="row m-5">
        <div class="col-xl-4 col-sm-2 col-2"></div>
        <div class="col-xl-4 col-sm-8 col-8 container-fluid shadow" style="border-radius: 15px;">
            <h3 class="p-3">Register</h3>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
                <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name"
                    aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                    aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required id="passwordField">
                <a href="#" class="show-password" onclick="togglePasswordField()"><i class="fa-solid fa-eye"></i></a>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Comfirm Password" aria-label="Comfirm Password" aria-describedby="basic-addon1" required id="passwordField">
                <a href="#" class="show-password" onclick="togglePasswordField()"><i class="fa-solid fa-eye"></i></a>
            </div>

            <div class="d-flex align-items-center justify-content-center my-3 mt-2">
                <button type="button" style=" background-color: orangered;"
                    class="btn btn-orangered px-5">Create Account</button>

            </div>
            <div class="d-flex justify-content-center">
                <p>Already have account?</p>
                <a href="index.html" class=" mx-2">Login</a>
            </div>

        </div>
        <div class="col-xl-4 col-sm-2 col-2"></div>
    </div>

    <script src="mode.js"></script>
    <script src="password.js"></script>
    <script src="https://kit.fontawesome.com/3c00ee0319.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
