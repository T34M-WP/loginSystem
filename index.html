<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="LightAndDark.css">
</head>

<body>

    <div class="sticky-top text-end m-5">
        <button id="mode-toggle" class="btn btn-orangered "></button>
    </div>
    


    <div class="container-fluid mt-5 d-flex justify-content-center  align-items-center ">
     <img src="celogo.jpg" style="width: 200px; height: 200px;" ></div>
    <h1 class="text-center my-2">Welcome to CE Data Center</h1>   
    
    
    <div class="row">
        <div class="col-xl-4 col-sm-2 col-2"></div>
        <div class="col-xl-4 col-sm-8 col-8 container-fluid shadow" style="border-radius: 15px;">
            <h3 class="p-3">Login</h3>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required id="passwordField">
                <a href="#" class="show-password" onclick="togglePasswordField()"><i class="fa-solid fa-eye"></i></a>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    <p class="fw-lighter ">Remember me</p>
                </label>
            </div>

            <div class="d-flex align-items-center justify-content-center my-3 mt-2">
                <button type="button" style="background-color: orangered;" class="btn btn-orangered px-5"
                    onclick="login()">Login</button>


            </div>
            <div class="d-flex justify-content-center">
                <p>Don't have account?</p>
                <a href="register.html" class=" mx-2">Sign up</a>
            </div>

        </div>
        <div class="col-xl-4 col-sm-2 col-2"></div>
    </div>

    <script src="mode.js"></script>
    <script src="password.js"></script>
    <script src="https://kit.fontawesome.com/3c00ee0319.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
